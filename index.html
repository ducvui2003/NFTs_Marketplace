<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed5ddce74d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/variable.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>NFTs Marketplace</title>
  </head>
  <body> 
    <div class="container">
      <header class="header">
        <div class="logo"><img class="logo__img" src="./assets/icons/logo.svg" alt=""></div>
        <form class="header__search" action=""><i class="fa-solid fa-magnifying-glass search__icon"></i>
          <input class="search__input" type="text" placeholder="Search for artworks, collections, artists etc">
        </form>
        <nav class="header__nav"> 
          <ul class="nav__list">
            <li class="nav__item">Home<i class="fa-solid fa-chevron-down nav__icon"> </i></li>
            <li class="nav__item">Explore<i class="fa-solid fa-chevron-down nav__icon"></i></li>
            <li class="nav__item">Community<i class="fa-solid fa-chevron-down nav__icon"></i></li>
          </ul>
        </nav>
        <button class="header__cta btn">Connect</button>
      </header>
    </div>
  </body>
</html>
